<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Tarea_7.css">
</head>
<body>
    <div class="container">
        <div class="Buttons">
            <h2>Sign up to Dribbble</h2>
            <button class="google">
                <picture>
                    <img src="Img/pngwing.com (1).png" alt="Logo de google">
                </picture>
                <span>Registrate con Goolge</span>
            </button>
            <button class="twiter">
                <picture>
                    <img src="Img/pngwing.com (2).png" alt="Logo de Twiter">
                </picture>
            </button>
        </div>
        <div class="divisor">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <div class="inputs">
            <form action="/">
                <div class="principal">
                <label for="Name">
                    <span>Name</span>
                    <input type="text" id="Name" name="Name">
                </label>
                <label for="Username">
                    <span>Username</span>
                    <input type="text" id="Username" name="Username">
                </label>
                </div>
                <div class="secundario">
                <label for="Email">
                    <span>Email</span>
                    <input type="email" id="Email" name="Email">
                </label>
                <label for="Password">
                    <span>Password</span>
                    <input type="password" id="Password" name="Password" placeholder="6+ Caracteres">
                </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
